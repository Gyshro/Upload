            }

            }
        }
    </style>
</head>

        // Fun√ß√£o para o efeito de digita√ß√£o
        function typeText() {
            const typingArea = document.getElementById('typingText');

            let index = 0;
            
            const totalChars = text.length;
            const typingSpeed = (musicDuration * 1000) / totalChars;
            
            const typeInterval = setInterval(() => {
                if (index < text.length) {
                    const currentChar = text[index];
                    
                    const currentContent = typingArea.innerHTML;

                    if (cursorIndex !== -1) {

                    if (currentChar === '\n') {

                } else {

        }
